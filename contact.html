<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Web Site</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="link-group">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="projects.html">Projects</a></li>
        <li class="link"><a href="about.html">About</a></li>
        <li class="link active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contact-section active">
      <form class="contact-form">
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          placeholder="name"
        />
        <input
          type="text"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="email"
        />
        <textarea
          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="message"
          autocomplete="off"
        ></textarea>
        <button type="submit" class="form-submit-btn">contact</button>
      </form>
      <!-- map -->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14637.555179629506!2d-46.73559437404372!3d-23.48250158239078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef96b0c450ba5%3A0xf8fa56cae7126a3b!2sR.%20Frag%C3%A1ria%20R%C3%B3sea%20-%20Jardim%20Cidade%20Pirituba%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002945-080!5e0!3m2!1spt-BR!2sbr!4v1687829722940!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
